                <!-- load the d3.js library -->    
                <script src="http://d3js.org/d3.v3.min.js"></script>

                <script>
                start_play = 'steals'
                data_names = {'steals': "steals.csv",'charges': "data-alt.csv", "FG%": "data.csv"};
                y_titles = {'steals': "% of Plays Which are Steals",'charges': "# of Charges Drawn", "FG%": "FG%"};

                event_type = []

                // Set the dimensions of the canvas / graph
                var margin = {top: 30, right: 20, bottom: 60, left: 80},
                    width = 1100 - margin.left - margin.right,
                    padding = -110,
                    height = 570 - margin.top - margin.bottom;

                // Parse the date / time
                // var parseDate = d3.time.format("%d-%b-%y").parse;

                // Set the ranges
                var x = d3.scale.linear().range([0, width]);
                var y = d3.scale.linear().range([height, 0]);

                // Define the axes
                var xAxis = d3.svg.axis().scale(x)
                    .orient("bottom").ticks(5);

                var yAxis = d3.svg.axis().scale(y)
                    .orient("left").ticks(5);

                // Define the line
                var valueline = d3.svg.line()
                    .x(function(d) { return x(d.time_elapsed); })
                    .y(function(d) { return y(d.close); });
                    
                // Adds the svg canvas
                var svg = d3.select("body")
                    .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                        .attr("transform", 
                              "translate(" + margin.left + "," + margin.top + ")");

                // Get the data
                d3.csv(data_names[start_play], function(error, data) {
                    data.forEach(function(d) {
                        d.time_elapsed = +d.time_elapsed;
                        d.close = +d.close;
                    });

                    // Scale the range of the data
                    x.domain([0, d3.max(data, function(d) { return d.time_elapsed; })]);
                    y.domain([0, d3.max(data, function(d) { return d.close; })]);

                    // Add the valueline path.
                    svg.append("path")
                        .attr("class", "line")
                        .attr("d", valueline(data));

                    // Add the X Axis
                    svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis);

                    // Add the Y Axis
                    svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis);

                });



                // ** Update data section (Called from the onclick)
                function updateData(play_type) {

                    // Get the data again
                    d3.csv(data_names[play_type], function(error, data) {
                        data.forEach(function(d) {
                            d.time_elapsed = +d.time_elapsed;
                            d.close = +d.close;
                        });

                        // Scale the range of the data again 
                        x.domain([0, d3.max(data, function(d) { return d.time_elapsed; })]);
                        y.domain([0, d3.max(data, function(d) { return d.close; })]);

                    // Select the section we want to apply our changes to
                    var svg = d3.select("body").transition();

                    // Make the changes
                        svg.select(".line")   // change the line
                            .duration(750)
                            .attr("d", valueline(data));
                        svg.select(".x.axis") // change the x axis
                            .duration(750)
                            .call(xAxis);
                        svg.select(".y.axis") // change the y axis
                            .duration(750)
                            .call(yAxis);

                        // Update y-axis label
                        yTitle.text(y_titles[play_type]);
                    });


                }
                        // now add titles to the axes
                var yTitle = svg.append("text")
                    .attr("height",200)
                    .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
                    .attr("transform", "translate("+ (padding/2) +","+(height/2)+")rotate(-90)")  // text is drawn off the screen top left, move down 
                    .text(y_titles[start_play]);

                svg.append("text")
                    .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
                    .attr("transform", "translate("+ (width/2) +","+(height-(padding/3))+")")  // centre below axis
                    .text("Time Since Last Timeout or Stoppage (Seconds)");
                </script>
