<html>
  <head>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="data.js"></script>

  <body>
  <select >
    <option selected>Brooklyn Nets</option>

  <a id='imgId'>Export to PNG</a>
    <script type="text/javascript">
    //height of each row in the heatmap
    var h = 50;
    //width of each column in the heatmap
    var w = 100;

    var width = (w * cols.length) + 400;

    var height = h * rows.length + 100;

    //attach a SVG node to the document
    //height and width defined by the row/column lengths
    var svg = d3.select("body")
      .append("svg") 
      .attr("id","heatmap")
      .attr("xmlns","http://www.w3.org/2000/svg")
      .attr("width",  width)
      .attr("height", height)
      // .style('position','absolute')
      .style('top',0)
      .style('left',0);

    //define a color scale using the min and max expression values
    var colorScale = d3.scale.linear()
      .domain([minData, 0, maxData])
      .range(["#002db3", "white", "#cc0000"]);

    //generate the heatmap
    var heatmapRow = svg.selectAll(".heatmap")
      .data(data)
      .enter().append("g");

    var heatmapRects = heatmapRow
        .selectAll(".rect")
        .data(function(d) {
          return d;
        }).enter().append("svg:rect")
        .attr('width',w)
        .attr('height',h)
        .attr('dat', function(d) {
          return d[0];
        })
        .attr('x', function(d) {
          return (d[2] * w) + 120;
        })
        .attr('y', function(d) {
          return (d[1] * h) + 70;
        })
        .style('fill',function(d) {
          return colorScale(d[0]);
        });


    //label columns
    var columnLabel = svg.selectAll(".colLabel")
      .data(cols)
      .enter().append('svg:text')
      .attr('x', function(d,i) {
        return ((i + 0.5) * w) + 125;
      })
      .attr('y', 55)
      .attr('class','label')
      .style('text-anchor','middle')
      .text(function(d) {return d;});

    //label columns
    var rowLabel = svg.selectAll(".rowLabel")
      .data(rows)
      .enter().append('svg:text')
      .attr('x', function(d,i) {
        return 75;
      })
      .attr('y', function(d,i) {
        return ((i + 0.5) * h) + 75;
      })
      .attr('class','label')
      .style('text-anchor','middle')
      .text(function(d) {return d;});



svg.append("text")
        .attr("x", ((width - 150) / 2 ))             
        .attr("y", 30 )
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-style", "bold")  
        .text("Screener");


svg.append("text")
        .attr("x", 0)            
        .attr("y", 0)
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-style", "bold")  
        .text("Ball Handler")
        .attr("transform", "translate(15,250) rotate("+-90+")");

//             .attr("transform", "rotate(-65)" );
        //expression value label
        var expLab = d3.select("body")
          .append('div')
          .style('height',23)
          .style('position','absolute')
          .style('background','FFE53B')
          .style('opacity',0.8)
          .style('top',0)
          .style('padding',10)
          .style('left',40)
          .style('display','none');

    //heatmap mouse events
    heatmapRects
      .on('mouseover', function(d,i) {
        d3.select(this)        
          .attr('stroke-width',1)
          .attr('stroke','black')

        // add the tooltip area to the webpage
        var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

            tooltip.transition()
            .duration(200)
            .style("opacity", .9);

            tooltip.html(d[0])
            .style("left", (d3.event.pageX + 5) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
        })
      .on('mouseout', function(d,i) {
        $(".tooltip").remove();
        d3.select(this)
          .attr('stroke-width',0)
          .attr('stroke','none')
          
        expLab
          .style('display','none')
      });


var heatMap = document.getElementById('heatmap');
var svg_xml = (new XMLSerializer()).serializeToString(heatMap),
    blob = new Blob([svg_xml], {type:'image/svg+xml;charset=utf-8'}),
    url = window.URL.createObjectURL(blob);

var img = new Image();
img.width = width;
img.height = height;
img.onload = function(){
    var canvas = document.createElement('canvas');
    canvas.width = width;
    canvas.height = height;

    var ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0, width, height);

    window.URL.revokeObjectURL(url);
    var canvasdata = canvas.toDataURL('image/png');
    var a = document.getElementById('imgId');
    a.download = "export_" + Date.now() + ".png";
    a.href=canvasdata;   
}
img.src = url  
</script>

  </body>
</html>
