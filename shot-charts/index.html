    <div class="panel panel-default ol-md-12 col-lg-4">
        <div class="panel-body shots-side">

            <div id="sideInfo"> 
                <p id="shotinfo"> </p>
            </div>

            <select id="year">
                <option selected>2015-16</option>
                <option>2014-15</option>                
            </select>
            <select id="teams">
                <option>Atlanta Hawks</option>
                <option>Boston Celtics</option>
                <option selected>Brooklyn Nets</option>
                <option>Charlotte Hornets</option>
                <option>Chicago Bulls</option>
                <option>Cleveland Cavaliers</option>
                <option>Dallas Mavericks</option>
                <option>Denver Nuggets</option>
                <option>Detroit Pistons</option>
                <option>Golden State Warriors</option>
                <option>Houston Rockets</option>
                <option>Indiana Pacers</option>
                <option>LA Clippers</option>
                <option>LA Lakers</option>
                <option>Memphis Grizzlies</option>
                <option>Miami Heat</option>
                <option>Milwaukee Bucks</option>
                <option>Minnesota Timberwolves</option>
                <option>New Orleans Pelicans</option>
                <option>New York Knicks</option>
                <option>Oklahoma City Thunder</option>
                <option>Orlando Magic</option>
                <option>Philadelphia 76ers</option>
                <option>Phoenix Suns</option>
                <option>Portland Trail Blazers</option>
                <option>Sacramento Kings</option>
                <option>San Antonio Spurs</option>
                <option>Toronto Raptors</option>
                <option>Utah Jazz</option>
                <option>Washington Wizards</option>
            </select>

            <select id="players">   
            </select>
            <select id="location">
                <option selected>Home and Road Games</option>
                <option>Home Games</option>
                <option>Road Games</option>
            </select>
            
            <select id="outcome">
                <option value=""  selected>In Wins and Losses</option>
                <option value="W" >In Wins</option>
                <option value="L" >In Losses</option>              
            </select>  

            <select id="period">
                <option selected>All Periods</option>
                <option>1st Period</option>
                <option>2nd Period</option>
                <option>3rd Period</option>
                <option>4th Period</option>                
            </select>

            <select id="conference">
                <option selected>vs. East and vs. West</option>
                <option value="East">vs. East</option>
                <option value="West">vs. West</option>              
            </select>            

            <select id="seasontype">
                <option value="Regular+Season" selected>Regular Season</option>
                <option value="Playoffs">Playoffs</option>                 
                <option value="Pre+Season">Pre Season</option>
                <option value="All+Star">All Star</option>              
            </select>

            <select id="month">
                <option value="0" selected>Any Month</option>
                <option value="4">January</option>
                <option value="5">February</option>                 
                <option value="6">March</option>
                <option value="7">April</option>
                <option value="8">May</option>                 
                <option value="9">June</option>
                <option value="10">July</option>   
                <option value="11">August</option>
                <option value="12">September</option>
                <option value="1">October</option>
                <option value="2">November</option>
                <option value="3">December</option>                                
            </select>
            <button>Generate Chart</button>
            <a style="color:#337ab7" id='imgId'>Export to PNG</a>
        </div>
    </div>

<script>

      $(".navbar").css({
        'width': ($('#heatmap').width() > $('body').width() ? $('#heatmap').width() : $('body').width()) + 'px'
    });
  });

      $(".navbar").css({
